<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f5fcba5ef1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Our Reviews</h1>
        <hr class="underline" />
      </div>
      <section id="box">
        <img src="./person-1.jpeg" class="person-image" alt="Profile" />
        <h2 class="name">Demo</h2>
        <h3 class="job">job</h3>
        <p class="review">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat
          neque asperiores suscipit, vero reprehenderit consequuntur fuga
          architecto unde eos nam harum quos esse repellat porro, nulla
          exercitationem nihil, maxime explicabo!
        </p>
        <section class="buttons">
          <button class="pre btn"><i class="fas fa-angle-left"></i></button>
          <button class="next btn"><i class="fas fa-angle-right"></i></button>
          <br />
          <button class="rand btn">Surprise Me</button>
        </section>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
